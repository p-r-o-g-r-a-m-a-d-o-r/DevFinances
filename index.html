<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finace$</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                    Ativos
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de Ativos">
                </h3>
                <p>R$300000,00</p>
            </div>

            <div class="card">
                <h3>                    
                    <span>
                        Passivos
                    </span>
                    <img src="./assets/expense.svg" alt="Imagem de Passivos">
                </h3>
                <p>R$30000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas"> 
                </h3>
                <p>R$8000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saida         
                        </span>
                        <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p>R$30000,00</p>
            </div>

            <div class="card total">
                <h3>Totais</h3>
                <p>7700,00</p>
            </div>
        </section>
        <section id=transaction>
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">luz</td>
                        <td class="expense">- R$ 4400,00</td>
                        <td class="date">03/04/2005</td>

                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="income">- R$ 350,00</td>
                        <td class="date">03/04/2005</td>

                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ ,00</td>
                        <td class="date">03/04/2005</td>

                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
<footer>dev.finances</footer>

</html>
